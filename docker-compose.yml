services:
  web:
    build: .
    command: >
      sh -c "until getent hosts db; do echo waiting-for-db; sleep 2; done;
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn corp_portal.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corp_portal}
      POSTGRES_USER: ${POSTGRES_USER:-corp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-corp_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
